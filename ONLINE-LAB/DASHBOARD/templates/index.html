<!DOCTYPE html>

<head>

    </style>

    <script>
        // Initialize WebSocket connection
        const socket = io();
        
        // Mode control
        let isAutoMode = true;
        
        // Mode toggle button
        // Mode toggle switch
        const modeToggleCheckbox = document.getElementById('mode-toggle-checkbox');
        const modeIndicator = document.getElementById('mode-indicator');
        const triggerButtons = document.getElementById('trigger-buttons');
        const triggerImpactBtn = document.getElementById('trigger-impact-btn');
        const triggerEarthquakeBtn = document.getElementById('trigger-earthquake-btn');
        const triggerStrongwindBtn = document.getElementById('trigger-strongwind-btn');
        
        // ÂàùÂßãÂåñÔºöÁ°Æ‰øùËá™Âä®Ê®°Âºè‰∏ãËß¶ÂèëÊåâÈíÆÈöêËóèÔºåtoggle Êú™ÈÄâ‰∏≠ÔºàAutoÊ®°ÂºèÔºâ
        triggerButtons.classList.remove('manual-mode');
        modeToggleCheckbox.checked = false; // false = Auto mode
        
        modeToggleCheckbox.addEventListener('change', () => {
            isAutoMode = !modeToggleCheckbox.checked; // false = Auto, true = Manual
            socket.emit('set_mode', { auto_mode: isAutoMode });
            
            if (isAutoMode) {
                modeIndicator.textContent = 'Auto';
                triggerButtons.classList.remove('manual-mode'); // ÈöêËóèËß¶ÂèëÊåâÈíÆ
            } else {
                modeIndicator.textContent = 'Manual';
                triggerButtons.classList.add('manual-mode'); // ÊòæÁ§∫Ëß¶ÂèëÊåâÈíÆ
            }
        });
        
        // Trigger impact button
        triggerImpactBtn.addEventListener('click', () => {
            if (!isAutoMode) {
                socket.emit('trigger_impact');
            }
        });
        
        // Trigger earthquake button
        triggerEarthquakeBtn.addEventListener('click', () => {
            if (!isAutoMode) {
                socket.emit('trigger_earthquake');
            }
        });
        
        // Trigger strong wind button
        triggerStrongwindBtn.addEventListener('click', () => {
            if (!isAutoMode) {
                socket.emit('trigger_strongwind');
            }
        });
        
        // 3D Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 4, 10); // Front view, closer for larger model
        camera.lookAt(0, 2, 0); // Look at center of structure
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const container = document.getElementById('canvas-container');
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);
        
        // Structure parameters
        const nDOF = 5;
        const floorHeight = 1.5;
        const floorWidth = 2.0;
        const floorDepth = 1.0;
        
        // Color array for floors (same as chart colors)
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7'];
        
        // Helper function to convert hex color string to Three.js color number
        function hexToThreeColor(hex) {
            return parseInt(hex.replace('#', '0x'));
        }
        
        // Create structure (Á≥ñËë´Ëä¶‰∏≤Ê®°Âûã) - Âè™ÂàõÂª∫Ê•ºÂ±ÇÔºå‰∏çÂàõÂª∫Êü±Â≠ê
        const floorMeshes = [];
        const floorInitialPositions = []; // Store initial positions
        
        // Create floors only
        // First floor (i=0) represents the ground floor ceiling, so it should be at floorHeight
        for (let i = 0; i < nDOF; i++) {
            const y = (i + 1) * floorHeight;  // First floor at floorHeight, not 0
            
            // Floor
            const floorGeometry = new THREE.BoxGeometry(floorWidth, 0.1, floorDepth);
            const floorMaterial = new THREE.MeshPhongMaterial({ 
                color: hexToThreeColor(colors[i])
            });
            const floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
            floorMesh.position.set(0, y, 0);
            scene.add(floorMesh);
            floorMeshes.push(floorMesh);
            floorInitialPositions.push({x: 0, y: y, z: 0}); // Store initial position
        }
        
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x34495e });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.1;
        scene.add(ground);
        
        // Grid helper
        const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
        scene.add(gridHelper);
        
        // History data for all charts
        const maxHistoryLength = 200;
        const displacementHistory = Array(nDOF).fill(0).map(() => []);
        const velocityHistory = Array(nDOF).fill(0).map(() => []);
        const accelerationHistory = Array(nDOF).fill(0).map(() => []);
        
        // PSD calculation parameters - matching system_config.py (100 Hz sampling rate)
        const dt = 0.01; // Time step (seconds) - matching system_config.py
        const fs = 1 / dt; // Sampling frequency (100 Hz)
        const psdUpdateInterval = 5000; // Update PSD every 5 seconds (ms)
        const psdBufferLength = Math.floor(120.0 / dt); // 120 seconds of data for PSD calculation (12000 samples) - longer for better resolution
        const accelerationPSDBuffer = Array(nDOF).fill(0).map(() => []); // Longer buffer for PSD
        let lastPSDUpdate = 0;
        const psdResults = Array(nDOF).fill(0).map(() => ({freq: [], psd_db: []})); // Store PSD results
        
        // Low-pass filter configuration (from system_config.py)
        const psdLowpassCutoff = {{ psd_lowpass_cutoff|default(15.0) }}; // Cutoff frequency (Hz) for low-pass filter before PSD calculation
        
        // Theoretical natural frequencies (Hz) - recalculated from system parameters
        // Mass: [700, 700, 700, 700, 700] kg, Stiffness: [1000000, 1000000, 1000000, 1000000, 1000000] N/m
        // Mode 1: 1.7122 Hz, Mode 2: 4.9979 Hz, Mode 3: 7.8786 Hz, Mode 4: 10.1211 Hz, Mode 5: 11.5436 Hz
        const theoreticalFrequencies = [1.7122, 4.9979, 7.8786, 10.1211, 11.5436];
        const modeLabels = ['Mode 1', 'Mode 2', 'Mode 3', 'Mode 4', 'Mode 5'];
        
        // Debug: log theoretical frequencies to console
        console.log('Theoretical frequencies loaded:', theoreticalFrequencies);
        
        // Chart setup
        const dispChartCanvas = document.getElementById('displacement-chart-canvas');
        const dispChartCtx = dispChartCanvas.getContext('2d');
        dispChartCanvas.width = dispChartCanvas.offsetWidth;
        dispChartCanvas.height = dispChartCanvas.offsetHeight;
        
        const velChartCanvas = document.getElementById('velocity-chart-canvas');
        const velChartCtx = velChartCanvas.getContext('2d');
        velChartCanvas.width = velChartCanvas.offsetWidth;
        velChartCanvas.height = velChartCanvas.offsetHeight;
        
        const accChartCanvas = document.getElementById('acceleration-chart-canvas');
        const accChartCtx = accChartCanvas.getContext('2d');
        accChartCanvas.width = accChartCanvas.offsetWidth;
        accChartCanvas.height = accChartCanvas.offsetHeight;
        
        const psdChartCanvas = document.getElementById('psd-chart-canvas');
        const psdChartCtx = psdChartCanvas.getContext('2d');
        psdChartCanvas.width = psdChartCanvas.offsetWidth;
        psdChartCanvas.height = psdChartCanvas.offsetHeight;
        
        // Generic chart drawing function
        function drawGenericChart(ctx, canvas, historyArray, title) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (historyArray[0].length === 0) return;
            
            const padding = 15;
            const chartWidth = canvas.width - 2 * padding;
            const chartHeight = canvas.height - 2 * padding;
            
            // Find max value for scaling
            let maxVal = 0.001;
            historyArray.forEach(history => {
                if (history.length > 0) {
                    const max = Math.max(...history.map(Math.abs));
                    if (max > maxVal) maxVal = max;
                }
            });
            
            // Draw grid
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= 3; i++) {
                const y = padding + (chartHeight / 3) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(padding + chartWidth, y);
                ctx.stroke();
            }
            
            // Draw zero line
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 1;
            const zeroY = padding + chartHeight / 2;
            ctx.beginPath();
            ctx.moveTo(padding, zeroY);
            ctx.lineTo(padding + chartWidth, zeroY);
            ctx.stroke();
            
            // Draw curves
            historyArray.forEach((history, floorIdx) => {
                if (history.length < 2) return;
                
                ctx.strokeStyle = colors[floorIdx];
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                
                history.forEach((value, idx) => {
                    const x = padding + (chartWidth / (history.length - 1)) * idx;
                    const y = zeroY - (value / maxVal) * (chartHeight / 2);
                    if (idx === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
            });
        }
        
        function drawDisplacementChart() {
            drawGenericChart(dispChartCtx, dispChartCanvas, displacementHistory, 'Displacement');
        }
        
        function drawVelocityChart() {
            drawGenericChart(velChartCtx, velChartCanvas, velocityHistory, 'Velocity');
        }
        
        function drawAccelerationChart() {
            drawGenericChart(accChartCtx, accChartCanvas, accelerationHistory, 'Acceleration');
        }
        
        // FFT implementation (Cooley-Tukey algorithm) - recursive version
        function fft(signal) {
            const N = signal.length;
            if (N <= 1) {
                return [{re: signal[0] || 0, im: 0}];
            }
            
            // Convert input to complex format
            const complexSignal = signal.map(val => ({re: val, im: 0}));
            
            return fftRecursive(complexSignal);
        }
        
        function fftRecursive(signal) {
            const N = signal.length;
            if (N <= 1) return signal;
            
            // Split into even and odd
            const even = [];
            const odd = [];
            for (let i = 0; i < N; i += 2) {
                even.push(signal[i]);
                odd.push(signal[i + 1] || {re: 0, im: 0});
            }
            
            const evenFFT = fftRecursive(even);
            const oddFFT = fftRecursive(odd);
            
            // Combine
            const result = Array(N).fill(0).map(() => ({re: 0, im: 0}));
            for (let k = 0; k < N / 2; k++) {
                const angle = -2 * Math.PI * k / N;
                const twiddle = {
                    re: Math.cos(angle),
                    im: Math.sin(angle)
                };
                const t = {
                    re: twiddle.re * oddFFT[k].re - twiddle.im * oddFFT[k].im,
                    im: twiddle.re * oddFFT[k].im + twiddle.im * oddFFT[k].re
                };
                result[k] = {
                    re: evenFFT[k].re + t.re,
                    im: evenFFT[k].im + t.im
                };
                result[k + N / 2] = {
                    re: evenFFT[k].re - t.re,
                    im: evenFFT[k].im - t.im
                };
            }
            return result;
        }
        
        // Butterworth low-pass filter implementation
        // Second-order Butterworth filter using bilinear transform
        function lowpassFilter(signal, fs, cutoff) {
            const N = signal.length;
            if (N < 3) return signal; // Need minimum samples for filter
            
            // Pre-warp cutoff frequency for bilinear transform
            const wc = 2 * Math.PI * cutoff;
            const T = 1 / fs;
            const wa = (2 / T) * Math.tan(wc * T / 2);
            
            // Butterworth filter coefficients (2nd order)
            const a0 = wa * wa;
            const a1 = 2 * wa * wa;
            const a2 = wa * wa;
            const b0 = 4 + 4 * wa * T + wa * wa * T * T;
            const b1 = -8 + 2 * wa * wa * T * T;
            const b2 = 4 - 4 * wa * T + wa * wa * T * T;
            
            // Normalize coefficients
            const norm = 1 / b0;
            const a0_norm = a0 * norm;
            const a1_norm = a1 * norm;
            const a2_norm = a2 * norm;
            const b1_norm = b1 * norm;
            const b2_norm = b2 * norm;
            
            // Apply filter (direct form II transposed)
            const filtered = new Array(N);
            let x1 = 0, x2 = 0, y1 = 0, y2 = 0;
            
            for (let i = 0; i < N; i++) {
                const x = signal[i];
                const y = a0_norm * x + a1_norm * x1 + a2_norm * x2 - b1_norm * y1 - b2_norm * y2;
                
                filtered[i] = y;
                
                // Update delay line
                x2 = x1;
                x1 = x;
                y2 = y1;
                y1 = y;
            }
            
            return filtered;
        }
        
        // Calculate PSD using Welch's method (proper implementation with averaging)
        function calculatePSD(signal, fs) {
            const N = signal.length;
            if (N < 256) return {freq: [], psd: []}; // Need minimum data
            
            // Apply low-pass filter before PSD calculation
            const filteredSignal = lowpassFilter(signal, fs, psdLowpassCutoff);
            
            // Welch method parameters
            const nperseg = 2048; // Segment length (power of 2 for efficiency)
            const noverlap = Math.floor(nperseg / 2); // 50% overlap
            const nfft = nperseg; // FFT length (same as segment length)
            
            // Calculate number of segments
            const step = nperseg - noverlap;
            const nsegments = Math.floor((N - noverlap) / step);
            
            if (nsegments < 1) {
                // Fallback: use entire signal if too short
                return calculatePSDSimple(filteredSignal, fs);
            }
            
            // Hanning window for each segment
            const window = [];
            let windowSum = 0;
            for (let i = 0; i < nperseg; i++) {
                const w = 0.5 * (1 - Math.cos(2 * Math.PI * i / (nperseg - 1)));
                window.push(w);
                windowSum += w * w;
            }
            const windowPower = windowSum / nperseg; // For normalization
            
            // Initialize PSD accumulator
            const df = fs / nfft;
            const nfreq = Math.floor(nfft / 2) + 1;
            const psdSum = Array(nfreq).fill(0);
            
            // Process each segment
            for (let seg = 0; seg < nsegments; seg++) {
                const startIdx = seg * step;
                const segment = filteredSignal.slice(startIdx, startIdx + nperseg);
                
                // Apply window
                const windowed = segment.map((val, i) => val * window[i]);
                
                // Zero-pad to nfft (if needed)
                const padded = [...windowed];
                while (padded.length < nfft) padded.push(0);
                
                // Compute FFT
                const fftResult = fft(padded);
                
                // Accumulate power spectrum
                for (let i = 0; i < nfreq; i++) {
                    const magnitude = Math.sqrt(fftResult[i].re * fftResult[i].re + fftResult[i].im * fftResult[i].im);
                    let power = magnitude * magnitude;
                    
                    // For single-sided PSD, multiply by 2 (except DC and Nyquist)
                    if (i > 0 && i < nfreq - 1) {
                        power *= 2;
                    }
                    
                    psdSum[i] += power;
                }
            }
            
            // Average and normalize
            const freq = [];
            const psd = [];
            const scale = 1.0 / (fs * windowPower * nsegments); // Normalization factor
            
            for (let i = 0; i < nfreq; i++) {
                freq.push(i * df);
                psd.push(psdSum[i] * scale);
            }
            
            // Apply smoothing (moving average with window size 3)
            const smoothedPSD = [];
            for (let i = 0; i < psd.length; i++) {
                let sum = psd[i];
                let count = 1;
                if (i > 0) { sum += psd[i-1]; count++; }
                if (i < psd.length - 1) { sum += psd[i+1]; count++; }
                smoothedPSD.push(sum / count);
            }
            
            return {freq, psd: smoothedPSD};
        }
        
        // Simple PSD calculation (fallback for short signals)
        function calculatePSDSimple(signal, fs) {
            const N = signal.length;
            
            // Apply low-pass filter before PSD calculation
            const filteredSignal = lowpassFilter(signal, fs, psdLowpassCutoff);
            
            // Apply window (Hanning window)
            const windowed = filteredSignal.map((val, i) => {
                const window = 0.5 * (1 - Math.cos(2 * Math.PI * i / (N - 1)));
                return val * window;
            });
            
            // Zero-pad to next power of 2 for FFT efficiency
            let N_fft = 1;
            while (N_fft < N) N_fft *= 2;
            const padded = [...windowed];
            while (padded.length < N_fft) padded.push(0);
            
            // Compute FFT
            const fftResult = fft(padded);
            
            // Calculate power spectrum (single-sided PSD)
            const freq = [];
            const psd = [];
            const df = fs / N_fft;
            const scale = 1.0 / (fs * N_fft); // Normalization factor for PSD
            
            for (let i = 0; i <= N_fft / 2; i++) {
                const magnitude = Math.sqrt(fftResult[i].re * fftResult[i].re + fftResult[i].im * fftResult[i].im);
                let power = magnitude * magnitude * scale;
                
                // For single-sided PSD, multiply by 2 (except DC and Nyquist)
                if (i > 0 && i < N_fft / 2) {
                    power *= 2;
                }
                
                freq.push(i * df);
                psd.push(power);
            }
            
            return {freq, psd};
        }
        
        // Draw PSD chart
        function drawPSDChart() {
            psdChartCtx.clearRect(0, 0, psdChartCanvas.width, psdChartCanvas.height);
            
            // Check if we have PSD data
            if (psdResults[0].freq.length === 0) {
                // Draw placeholder text
                psdChartCtx.fillStyle = '#888';
                psdChartCtx.font = '14px Arial';
                psdChartCtx.textAlign = 'center';
                psdChartCtx.fillText('Collecting data for PSD calculation...', 
                    psdChartCanvas.width / 2, psdChartCanvas.height / 2);
                return;
            }
            
            const padding = 15;
            const chartWidth = psdChartCanvas.width - 2 * padding;
            const chartHeight = psdChartCanvas.height - 2 * padding;
            
            // Find max and min PSD values for scaling
            let maxPSD = -Infinity;
            let minPSD = Infinity;
            psdResults.forEach(result => {
                if (result.psd_db.length > 0) {
                    const max = Math.max(...result.psd_db);
                    const min = Math.min(...result.psd_db);
                    if (max > maxPSD) maxPSD = max;
                    if (min < minPSD) minPSD = min;
                }
            });
            
            if (maxPSD === -Infinity) return;
            
            // Add some margin
            const range = maxPSD - minPSD;
            const margin = range * 0.1;
            const yMin = minPSD - margin;
            const yMax = maxPSD + margin;
            const yRange = yMax - yMin;
            
            // Set frequency range to 0-15 Hz (all 5 modes: 1.7-11.5 Hz, with margin)
            const maxFreq = 15.0; // Fixed frequency range: 0-15 Hz (all 5 modes: 1.7-11.5 Hz)
            
            // Draw grid
            psdChartCtx.strokeStyle = '#333';
            psdChartCtx.lineWidth = 0.5;
            for (let i = 0; i <= 4; i++) {
                const y = padding + (chartHeight / 4) * i;
                psdChartCtx.beginPath();
                psdChartCtx.moveTo(padding, y);
                psdChartCtx.lineTo(padding + chartWidth, y);
                psdChartCtx.stroke();
            }
            
            // Draw axes labels
            psdChartCtx.fillStyle = '#888';
            psdChartCtx.font = '10px Arial';
            psdChartCtx.textAlign = 'right';
            for (let i = 0; i <= 4; i++) {
                const y = padding + (chartHeight / 4) * i;
                const value = yMax - (yRange / 4) * i;
                psdChartCtx.fillText(value.toFixed(0), padding - 5, y + 3);
            }
            
            psdChartCtx.textAlign = 'center';
            for (let i = 0; i <= 4; i++) {
                const x = padding + (chartWidth / 4) * i;
                const freqValue = (maxFreq / 4) * i; // 0, 3.75, 7.5, 11.25, 15.0 Hz
                psdChartCtx.fillText(freqValue.toFixed(1) + ' Hz', x, psdChartCanvas.height - 2);
            }
            
            // Draw theoretical natural frequencies as vertical dashed lines
            psdChartCtx.strokeStyle = '#ffff00';
            psdChartCtx.lineWidth = 1;
            psdChartCtx.setLineDash([3, 3]);
            theoreticalFrequencies.forEach((freq, idx) => {
                if (freq <= maxFreq) {
                    const x = padding + (freq / maxFreq) * chartWidth;
                    psdChartCtx.beginPath();
                    psdChartCtx.moveTo(x, padding);
                    psdChartCtx.lineTo(x, padding + chartHeight);
                    psdChartCtx.stroke();
                    
                    // Label the frequency
                    psdChartCtx.fillStyle = '#ffff00';
                    psdChartCtx.font = '9px Arial';
                    psdChartCtx.textAlign = 'center';
                    psdChartCtx.fillText(`${modeLabels[idx]}: ${freq.toFixed(2)} Hz`, x, padding - 2);
                }
            });
            psdChartCtx.setLineDash([]); // Reset line dash
            
            // Draw PSD curves for each floor (show 0-15 Hz range)
            psdResults.forEach((result, floorIdx) => {
                if (result.freq.length === 0 || result.psd_db.length === 0) return;
                
                psdChartCtx.strokeStyle = colors[floorIdx];
                psdChartCtx.lineWidth = 1.5;
                psdChartCtx.beginPath();
                
                let firstPoint = true;
                result.freq.forEach((f, idx) => {
                    // Only draw points within 0-15 Hz range (all 5 modes: 1.7-11.5 Hz)
                    if (f <= maxFreq) {
                        const x = padding + (f / maxFreq) * chartWidth;
                        const y = padding + chartHeight - ((result.psd_db[idx] - yMin) / yRange) * chartHeight;
                        if (firstPoint) {
                            psdChartCtx.moveTo(x, y);
                            firstPoint = false;
                        } else {
                            psdChartCtx.lineTo(x, y);
                        }
                    }
                });
                
                psdChartCtx.stroke();
            });
        }
        
        // Update PSD display
        function updatePSDDisplay() {
            const container = document.getElementById('psd-display');
            container.innerHTML = '';
            
            // Display theoretical frequencies
            const theoryHeader = document.createElement('div');
            theoryHeader.className = 'data-item';
            theoryHeader.style.borderBottom = '1px solid #00ff88';
            theoryHeader.style.marginBottom = '5px';
            theoryHeader.innerHTML = '<span class="data-label" style="color: #ffff00;">Theoretical Frequencies:</span>';
            container.appendChild(theoryHeader);
            
            theoreticalFrequencies.forEach((freq, idx) => {
                const item = document.createElement('div');
                item.className = 'data-item';
                item.style.fontSize = '11px';
                item.innerHTML = `
                    <span class="data-label" style="color: #ffff00;">${modeLabels[idx]}:</span>
                    <span class="data-value" style="color: #ffff00;">${freq.toFixed(2)} Hz</span>
                `;
                container.appendChild(item);
            });
            
            if (psdResults[0].freq.length === 0) {
                const item = document.createElement('div');
                item.className = 'data-item';
                item.style.marginTop = '5px';
                item.style.borderTop = '1px solid #00ff88';
                item.innerHTML = '<span class="data-label">Status:</span><span class="data-value">Collecting data...</span>';
                container.appendChild(item);
            }
        }
        
        // Update displacement display
        function updateDisplacementDisplay(displacements) {
            const container = document.getElementById('displacement-display');
            container.innerHTML = '';
            
            displacements.forEach((disp, idx) => {
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `
                    <span class="data-label">Floor ${idx + 1}:</span>
                    <span class="data-value" style="color: ${colors[idx]}">${(disp * 1000).toFixed(3)} mm</span>
                `;
                container.appendChild(item);
            });
        }
        
        // Update velocity display
        function updateVelocityDisplay(velocities) {
            const container = document.getElementById('velocity-display');
            container.innerHTML = '';
            
            velocities.forEach((vel, idx) => {
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `
                    <span class="data-label">Floor ${idx + 1}:</span>
                    <span class="data-value" style="color: ${colors[idx]}">${vel.toFixed(4)} m/s</span>
                `;
                container.appendChild(item);
            });
        }
        
        // Update acceleration display
        function updateAccelerationDisplay(accelerations) {
            const container = document.getElementById('acceleration-display');
            container.innerHTML = '';
            
            accelerations.forEach((acc, idx) => {
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `
                    <span class="data-label">Floor ${idx + 1}:</span>
                    <span class="data-value" style="color: ${colors[idx]}">${acc.toFixed(4)} m/s¬≤</span>
                `;
                container.appendChild(item);
            });
        }
        
        
        // WebSocket event handlers
        socket.on('connect', () => {
            document.getElementById('status-text').textContent = 'Connected';
            document.getElementById('status-indicator').style.background = '#00ff88';
        });
        
        socket.on('disconnect', () => {
            document.getElementById('status-text').textContent = 'Disconnected';
            document.getElementById('status-indicator').style.background = '#f44336';
        });
        
        // Scale factor for visualization (user adjustable)
        let scaleFactor = 20;
        
        // Scale factor input controls
        const scaleFactorInput = document.getElementById('scale-factor-input');
        const scaleFactorDecrease = document.getElementById('scale-factor-decrease');
        const scaleFactorIncrease = document.getElementById('scale-factor-increase');
        
        // Update scale factor from input
        scaleFactorInput.addEventListener('input', (e) => {
            let value = parseFloat(e.target.value);
            if (isNaN(value) || value < 1) value = 1;
            if (value > 100) value = 100;
            scaleFactor = value;
            e.target.value = value;
        });
        
        // Decrease button
        scaleFactorDecrease.addEventListener('click', () => {
            let value = parseFloat(scaleFactorInput.value) - 1;
            if (value < 1) value = 1;
            scaleFactor = value;
            scaleFactorInput.value = value;
        });
        
        // Increase button
        scaleFactorIncrease.addEventListener('click', () => {
            let value = parseFloat(scaleFactorInput.value) + 1;
            if (value > 100) value = 100;
            scaleFactor = value;
            scaleFactorInput.value = value;
        });
        
        socket.on('response_data', (data) => {
            // Update structure visualization (exaggerate displacement for visibility)
            
            // Debug: log displacement values
            if (data.displacement && data.displacement.length > 0) {
                const maxDisp = Math.max(...data.displacement.map(Math.abs));
                if (maxDisp > 0.0001) {
                    console.log('Max displacement:', maxDisp, 'm, Scaled:', maxDisp * scaleFactor);
                }
            }
            
            data.displacement.forEach((disp, idx) => {
                if (floorMeshes[idx] && floorInitialPositions[idx]) {
                    // Apply displacement in X direction (horizontal movement)
                    // Update position based on initial position + scaled displacement
                    const initialPos = floorInitialPositions[idx];
                    floorMeshes[idx].position.x = initialPos.x + disp * scaleFactor;
                    // Keep Y and Z at initial positions
                    floorMeshes[idx].position.y = initialPos.y;
                    floorMeshes[idx].position.z = initialPos.z;
                }
            });
            
            // Update displays
            updateDisplacementDisplay(data.displacement);
            updateVelocityDisplay(data.velocity);
            updateAccelerationDisplay(data.acceleration);
            
            // Update history
            data.displacement.forEach((disp, idx) => {
                displacementHistory[idx].push(disp);
                if (displacementHistory[idx].length > maxHistoryLength) {
                    displacementHistory[idx].shift();
                }
            });
            
            data.velocity.forEach((vel, idx) => {
                velocityHistory[idx].push(vel);
                if (velocityHistory[idx].length > maxHistoryLength) {
                    velocityHistory[idx].shift();
                }
            });
            
            data.acceleration.forEach((acc, idx) => {
                accelerationHistory[idx].push(acc);
                if (accelerationHistory[idx].length > maxHistoryLength) {
                    accelerationHistory[idx].shift();
                }
            });
            
            // Update PSD buffer (longer buffer for PSD calculation)
            const currentTime = Date.now();
            data.acceleration.forEach((acc, idx) => {
                accelerationPSDBuffer[idx].push(acc);
                if (accelerationPSDBuffer[idx].length > psdBufferLength) {
                    accelerationPSDBuffer[idx].shift();
                }
            });
            
            // Calculate PSD every 5 seconds
            if (currentTime - lastPSDUpdate >= psdUpdateInterval) {
                // Calculate PSD for each floor
                data.acceleration.forEach((acc, idx) => {
                    if (accelerationPSDBuffer[idx].length >= 64) { // Minimum data required
                        const psdResult = calculatePSD(accelerationPSDBuffer[idx], fs);
                        // Convert to dB
                        const eps = 1e-12;
                        psdResults[idx].freq = psdResult.freq;
                        psdResults[idx].psd_db = psdResult.psd.map(p => 10 * Math.log10(p + eps));
                    }
                });
                
                // Update PSD display and chart
                updatePSDDisplay();
                drawPSDChart();
                
                lastPSDUpdate = currentTime;
            }
            
            // Draw all charts
            drawDisplacementChart();
            drawVelocityChart();
            drawAccelerationChart();
        });
        
        // Initialize PSD display
        updatePSDDisplay();
        drawPSDChart();
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            
            dispChartCanvas.width = dispChartCanvas.offsetWidth;
            dispChartCanvas.height = dispChartCanvas.offsetHeight;
            velChartCanvas.width = velChartCanvas.offsetWidth;
            velChartCanvas.height = velChartCanvas.offsetHeight;
            accChartCanvas.width = accChartCanvas.offsetWidth;
            accChartCanvas.height = accChartCanvas.offsetHeight;
            psdChartCanvas.width = psdChartCanvas.offsetWidth;
            psdChartCanvas.height = psdChartCanvas.offsetHeight;
            
            drawDisplacementChart();
            drawVelocityChart();
            drawAccelerationChart();
            drawPSDChart();
        });
    </script>
