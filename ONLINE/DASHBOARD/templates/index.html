<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin Dashboard - 5DOF Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: auto;
        }
        
        .container {
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: auto 1fr;
            min-height: 90vh;
            max-height: 90vh;
            gap: 8px;
            padding: 8px;
        }
        
        .header {
            grid-column: 1 / -1;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: visible; /* ÂÖÅËÆ∏ÂÜÖÂÆπË∂ÖÂá∫‰ΩÜ‰∏çË£ÅÂâ™ */
        }
        
        .header h1 {
            font-size: 24px;
            color: #00ff88;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 0; /* ÂáèÂ∞ëÂ∑¶ËæπË∑ù */
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 120px; /* Áªü‰∏ÄÊåâÈíÆÊúÄÂ∞èÂÆΩÂ∫¶ */
            height: 36px; /* Áªü‰∏ÄÊåâÈíÆÈ´òÂ∫¶ */
            box-sizing: border-box;
        }
        
        .btn-primary {
            background: #00ff88;
            color: #1a1a1a;
        }
        
        .btn-primary:hover {
            background: #00cc6a;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #2a2a2a;
            color: #00ff88;
            border: 2px solid #00ff88;
        }
        
        .btn-secondary:hover {
            background: #00ff88;
            color: #1a1a1a;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Ëß¶ÂèëÊåâÈíÆÁªÑ - ÊâãÂä®Ê®°ÂºèÊâçÊòæÁ§∫ */
        .trigger-buttons {
            display: none; /* ÈªòËÆ§ÈöêËóè */
        }
        
        .trigger-buttons.manual-mode {
            display: flex;
            gap: 10px;
        }
        
        /* Scale Factor ËæìÂÖ•Êéß‰ª∂ */
        .scale-factor-control {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 15px;
        }
        
        .scale-factor-control label {
            color: #00ff88;
            font-size: 12px;
            white-space: nowrap;
        }
        
        .scale-factor-input-group {
            display: flex;
            align-items: center;
            border: 1px solid #00ff88;
            border-radius: 4px;
            background: #1a1a1a;
        }
        
        .scale-factor-input {
            width: 50px;
            height: 28px;
            border: none;
            background: transparent;
            color: #00ff88;
            text-align: center;
            font-size: 14px;
            padding: 0 5px;
            outline: none;
        }
        
        .scale-factor-btn {
            width: 24px;
            height: 28px;
            border: none;
            background: #00ff88;
            color: #1a1a1a;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .scale-factor-btn:hover {
            background: #00cc6a;
        }
        
        .scale-factor-btn:active {
            background: #00aa55;
        }
        
        .scale-factor-btn:first-child {
            border-radius: 4px 0 0 4px;
        }
        
        .scale-factor-btn:last-child {
            border-radius: 0 4px 4px 0;
        }
        
        .mode-indicator {
            padding: 8px 16px;
            background: #2a2a2a;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            color: #00ff88;
            border: 2px solid #00ff88;
            min-width: 120px; /* Áªü‰∏ÄÊåâÈíÆÊúÄÂ∞èÂÆΩÂ∫¶ */
            height: 36px; /* Áªü‰∏ÄÊåâÈíÆÈ´òÂ∫¶ */
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Toggle Switch Ê†∑Âºè - Áº©Â∞èÂ∞∫ÂØ∏ */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 24px;
            min-width: 45px;
            flex-shrink: 0; /* Èò≤Ê≠¢Êî∂Áº© */
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2a2a2a;
            border: 2px solid #00ff88;
            transition: 0.3s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #00ff88;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #1a1a1a;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(21px);
        }
        
        .toggle-switch:hover .toggle-slider {
            border-color: #00cc6a;
        }
        
        .toggle-switch:hover .toggle-slider:before {
            background-color: #00cc6a;
        }
        
        /* Âõ∫ÂÆö toggle Âíå mode indicator ÁöÑ‰ΩçÁΩÆ */
        .mode-control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0; /* Èò≤Ê≠¢Êî∂Áº© */
            width: 175px; /* Âõ∫ÂÆöÂÆΩÂ∫¶Ôºötoggle (45px) + gap (10px) + mode indicator (120px) */
        }
        
        /* Ëß¶ÂèëÊåâÈíÆÁªÑ - ‰ΩøÁî®Ê≠£Â∏∏Â∏ÉÂ±ÄÔºåÊâãÂä®Ê®°ÂºèÊâçÊòæÁ§∫ */
        .trigger-buttons {
            display: none; /* ÈªòËÆ§ÈöêËóèÔºå‰∏çÂç†Áî®Á©∫Èó¥ */
            gap: 8px;
            align-items: center;
        }
        
        .trigger-buttons.manual-mode {
            display: flex; /* ÊâãÂä®Ê®°Âºè‰∏ãÊòæÁ§∫ */
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .main-view {
            background: #2a2a2a;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            max-height: calc(90vh - 60px);
        }
        
        .panel {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        
        .panel-content {
            display: flex;
            flex-direction: row;
            gap: 10px;
            width: 100%;
        }
        
        .panel-chart {
            flex: 1;
            min-width: 0;
        }
        
        .panel-data {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
        }
        
        .panel h2 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #00ff88;
            border-bottom: 2px solid #00ff88;
            padding-bottom: 3px;
            width: 100%;
        }
        
        .data-display {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            background: #1a1a1a;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .data-label {
            font-weight: bold;
            color: #888;
        }
        
        .data-value {
            color: #00ff88;
            font-family: 'Courier New', monospace;
        }
        
        .chart-container {
            height: 200px;
            background: #1a1a1a;
            border-radius: 4px;
            position: relative;
        }
        
        .panel-data {
            height: 200px;
            overflow-y: auto;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèóÔ∏è Digital Twin Dashboard - 5DOF Structure</h1>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="controls">
                    <div class="mode-control-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="mode-toggle-checkbox">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="mode-indicator" id="mode-indicator">Auto</span>
                    </div>
                    <div class="trigger-buttons" id="trigger-buttons">
                        <button class="btn btn-primary" id="trigger-impact-btn">Impact</button>
                        <button class="btn btn-primary" id="trigger-earthquake-btn">Earthquake</button>
                        <button class="btn btn-primary" id="trigger-strongwind-btn">Strong Wind</button>
                    </div>
                    <div class="scale-factor-control">
                        <label>Scale Factor:</label>
                        <div class="scale-factor-input-group">
                            <button class="scale-factor-btn" id="scale-factor-decrease">-</button>
                            <input type="number" id="scale-factor-input" class="scale-factor-input" 
                                   min="1" max="100" value="20" step="1">
                            <button class="scale-factor-btn" id="scale-factor-increase">+</button>
                        </div>
                    </div>
                </div>
                <div class="status">
                    <div class="status-indicator" id="status-indicator"></div>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
        </div>
        
        <div class="main-view">
            <div id="canvas-container"></div>
        </div>
        
        <div class="sidebar">
            <!-- ‰ΩçÁßªÈù¢Êùø -->
            <div class="panel">
                <div style="display: flex; flex-direction: column; width: 100%;">
                    <h2>Displacement (‰ΩçÁßª)</h2>
                    <div class="panel-content">
                        <div class="panel-chart">
                            <div class="chart-container">
                                <canvas id="displacement-chart-canvas"></canvas>
                            </div>
                        </div>
                        <div class="panel-data">
                            <div class="data-display" id="displacement-display">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- ÈÄüÂ∫¶Èù¢Êùø -->
            <div class="panel">
                <div style="display: flex; flex-direction: column; width: 100%;">
                    <h2>Velocity (ÈÄüÂ∫¶)</h2>
                    <div class="panel-content">
                        <div class="panel-chart">
                            <div class="chart-container">
                                <canvas id="velocity-chart-canvas"></canvas>
                            </div>
                        </div>
                        <div class="panel-data">
                            <div class="data-display" id="velocity-display">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Âä†ÈÄüÂ∫¶Èù¢Êùø -->
            <div class="panel">
                <div style="display: flex; flex-direction: column; width: 100%;">
                    <h2>Acceleration (Âä†ÈÄüÂ∫¶)</h2>
                    <div class="panel-content">
                        <div class="panel-chart">
                            <div class="chart-container">
                                <canvas id="acceleration-chart-canvas"></canvas>
                            </div>
                        </div>
                        <div class="panel-data">
                            <div class="data-display" id="acceleration-display">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize WebSocket connection
        const socket = io();
        
        // Mode control
        let isAutoMode = true;
        
        // Mode toggle button
        // Mode toggle switch
        const modeToggleCheckbox = document.getElementById('mode-toggle-checkbox');
        const modeIndicator = document.getElementById('mode-indicator');
        const triggerButtons = document.getElementById('trigger-buttons');
        const triggerImpactBtn = document.getElementById('trigger-impact-btn');
        const triggerEarthquakeBtn = document.getElementById('trigger-earthquake-btn');
        const triggerStrongwindBtn = document.getElementById('trigger-strongwind-btn');
        
        // ÂàùÂßãÂåñÔºöÁ°Æ‰øùËá™Âä®Ê®°Âºè‰∏ãËß¶ÂèëÊåâÈíÆÈöêËóèÔºåtoggle Êú™ÈÄâ‰∏≠ÔºàAutoÊ®°ÂºèÔºâ
        triggerButtons.classList.remove('manual-mode');
        modeToggleCheckbox.checked = false; // false = Auto mode
        
        modeToggleCheckbox.addEventListener('change', () => {
            isAutoMode = !modeToggleCheckbox.checked; // false = Auto, true = Manual
            socket.emit('set_mode', { auto_mode: isAutoMode });
            
            if (isAutoMode) {
                modeIndicator.textContent = 'Auto';
                triggerButtons.classList.remove('manual-mode'); // ÈöêËóèËß¶ÂèëÊåâÈíÆ
            } else {
                modeIndicator.textContent = 'Manual';
                triggerButtons.classList.add('manual-mode'); // ÊòæÁ§∫Ëß¶ÂèëÊåâÈíÆ
            }
        });
        
        // Trigger impact button
        triggerImpactBtn.addEventListener('click', () => {
            if (!isAutoMode) {
                socket.emit('trigger_impact');
            }
        });
        
        // Trigger earthquake button
        triggerEarthquakeBtn.addEventListener('click', () => {
            if (!isAutoMode) {
                socket.emit('trigger_earthquake');
            }
        });
        
        // Trigger strong wind button
        triggerStrongwindBtn.addEventListener('click', () => {
            if (!isAutoMode) {
                socket.emit('trigger_strongwind');
            }
        });
        
        // 3D Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 4, 10); // Front view, closer for larger model
        camera.lookAt(0, 2, 0); // Look at center of structure
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const container = document.getElementById('canvas-container');
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);
        
        // Structure parameters
        const nDOF = 5;
        const floorHeight = 1.5;
        const floorWidth = 2.0;
        const floorDepth = 1.0;
        
        // Create structure (Á≥ñËë´Ëä¶‰∏≤Ê®°Âûã) - Âè™ÂàõÂª∫Ê•ºÂ±ÇÔºå‰∏çÂàõÂª∫Êü±Â≠ê
        const floorMeshes = [];
        const floorInitialPositions = []; // Store initial positions
        
        // Create floors only
        // First floor (i=0) represents the ground floor ceiling, so it should be at floorHeight
        for (let i = 0; i < nDOF; i++) {
            const y = (i + 1) * floorHeight;  // First floor at floorHeight, not 0
            
            // Floor
            const floorGeometry = new THREE.BoxGeometry(floorWidth, 0.1, floorDepth);
            const floorMaterial = new THREE.MeshPhongMaterial({ 
                color: i === nDOF - 1 ? 0xff6b6b : 0x4ecdc4 
            });
            const floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
            floorMesh.position.set(0, y, 0);
            scene.add(floorMesh);
            floorMeshes.push(floorMesh);
            floorInitialPositions.push({x: 0, y: y, z: 0}); // Store initial position
        }
        
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x34495e });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.1;
        scene.add(ground);
        
        // Grid helper
        const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
        scene.add(gridHelper);
        
        // History data for all charts
        const maxHistoryLength = 200;
        const displacementHistory = Array(nDOF).fill(0).map(() => []);
        const velocityHistory = Array(nDOF).fill(0).map(() => []);
        const accelerationHistory = Array(nDOF).fill(0).map(() => []);
        
        // Chart setup
        const dispChartCanvas = document.getElementById('displacement-chart-canvas');
        const dispChartCtx = dispChartCanvas.getContext('2d');
        dispChartCanvas.width = dispChartCanvas.offsetWidth;
        dispChartCanvas.height = dispChartCanvas.offsetHeight;
        
        const velChartCanvas = document.getElementById('velocity-chart-canvas');
        const velChartCtx = velChartCanvas.getContext('2d');
        velChartCanvas.width = velChartCanvas.offsetWidth;
        velChartCanvas.height = velChartCanvas.offsetHeight;
        
        const accChartCanvas = document.getElementById('acceleration-chart-canvas');
        const accChartCtx = accChartCanvas.getContext('2d');
        accChartCanvas.width = accChartCanvas.offsetWidth;
        accChartCanvas.height = accChartCanvas.offsetHeight;
        
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7'];
        
        // Generic chart drawing function
        function drawGenericChart(ctx, canvas, historyArray, title) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (historyArray[0].length === 0) return;
            
            const padding = 15;
            const chartWidth = canvas.width - 2 * padding;
            const chartHeight = canvas.height - 2 * padding;
            
            // Find max value for scaling
            let maxVal = 0.001;
            historyArray.forEach(history => {
                if (history.length > 0) {
                    const max = Math.max(...history.map(Math.abs));
                    if (max > maxVal) maxVal = max;
                }
            });
            
            // Draw grid
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= 3; i++) {
                const y = padding + (chartHeight / 3) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(padding + chartWidth, y);
                ctx.stroke();
            }
            
            // Draw zero line
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 1;
            const zeroY = padding + chartHeight / 2;
            ctx.beginPath();
            ctx.moveTo(padding, zeroY);
            ctx.lineTo(padding + chartWidth, zeroY);
            ctx.stroke();
            
            // Draw curves
            historyArray.forEach((history, floorIdx) => {
                if (history.length < 2) return;
                
                ctx.strokeStyle = colors[floorIdx];
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                
                history.forEach((value, idx) => {
                    const x = padding + (chartWidth / (history.length - 1)) * idx;
                    const y = zeroY - (value / maxVal) * (chartHeight / 2);
                    if (idx === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
            });
        }
        
        function drawDisplacementChart() {
            drawGenericChart(dispChartCtx, dispChartCanvas, displacementHistory, 'Displacement');
        }
        
        function drawVelocityChart() {
            drawGenericChart(velChartCtx, velChartCanvas, velocityHistory, 'Velocity');
        }
        
        function drawAccelerationChart() {
            drawGenericChart(accChartCtx, accChartCanvas, accelerationHistory, 'Acceleration');
        }
        
        // Update displacement display
        function updateDisplacementDisplay(displacements) {
            const container = document.getElementById('displacement-display');
            container.innerHTML = '';
            
            displacements.forEach((disp, idx) => {
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `
                    <span class="data-label">Floor ${idx + 1}:</span>
                    <span class="data-value">${(disp * 1000).toFixed(3)} mm</span>
                `;
                container.appendChild(item);
            });
        }
        
        // Update velocity display
        function updateVelocityDisplay(velocities) {
            const container = document.getElementById('velocity-display');
            container.innerHTML = '';
            
            velocities.forEach((vel, idx) => {
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `
                    <span class="data-label">Floor ${idx + 1}:</span>
                    <span class="data-value">${vel.toFixed(4)} m/s</span>
                `;
                container.appendChild(item);
            });
        }
        
        // Update acceleration display
        function updateAccelerationDisplay(accelerations) {
            const container = document.getElementById('acceleration-display');
            container.innerHTML = '';
            
            accelerations.forEach((acc, idx) => {
                const item = document.createElement('div');
                item.className = 'data-item';
                item.innerHTML = `
                    <span class="data-label">Floor ${idx + 1}:</span>
                    <span class="data-value">${acc.toFixed(4)} m/s¬≤</span>
                `;
                container.appendChild(item);
            });
        }
        
        
        // WebSocket event handlers
        socket.on('connect', () => {
            document.getElementById('status-text').textContent = 'Connected';
            document.getElementById('status-indicator').style.background = '#00ff88';
        });
        
        socket.on('disconnect', () => {
            document.getElementById('status-text').textContent = 'Disconnected';
            document.getElementById('status-indicator').style.background = '#f44336';
        });
        
        // Scale factor for visualization (user adjustable)
        let scaleFactor = 20;
        
        // Scale factor input controls
        const scaleFactorInput = document.getElementById('scale-factor-input');
        const scaleFactorDecrease = document.getElementById('scale-factor-decrease');
        const scaleFactorIncrease = document.getElementById('scale-factor-increase');
        
        // Update scale factor from input
        scaleFactorInput.addEventListener('input', (e) => {
            let value = parseFloat(e.target.value);
            if (isNaN(value) || value < 1) value = 1;
            if (value > 100) value = 100;
            scaleFactor = value;
            e.target.value = value;
        });
        
        // Decrease button
        scaleFactorDecrease.addEventListener('click', () => {
            let value = parseFloat(scaleFactorInput.value) - 1;
            if (value < 1) value = 1;
            scaleFactor = value;
            scaleFactorInput.value = value;
        });
        
        // Increase button
        scaleFactorIncrease.addEventListener('click', () => {
            let value = parseFloat(scaleFactorInput.value) + 1;
            if (value > 100) value = 100;
            scaleFactor = value;
            scaleFactorInput.value = value;
        });
        
        socket.on('response_data', (data) => {
            // Update structure visualization (exaggerate displacement for visibility)
            
            // Debug: log displacement values
            if (data.displacement && data.displacement.length > 0) {
                const maxDisp = Math.max(...data.displacement.map(Math.abs));
                if (maxDisp > 0.0001) {
                    console.log('Max displacement:', maxDisp, 'm, Scaled:', maxDisp * scaleFactor);
                }
            }
            
            data.displacement.forEach((disp, idx) => {
                if (floorMeshes[idx] && floorInitialPositions[idx]) {
                    // Apply displacement in X direction (horizontal movement)
                    // Update position based on initial position + scaled displacement
                    const initialPos = floorInitialPositions[idx];
                    floorMeshes[idx].position.x = initialPos.x + disp * scaleFactor;
                    // Keep Y and Z at initial positions
                    floorMeshes[idx].position.y = initialPos.y;
                    floorMeshes[idx].position.z = initialPos.z;
                }
            });
            
            // Update displays
            updateDisplacementDisplay(data.displacement);
            updateVelocityDisplay(data.velocity);
            updateAccelerationDisplay(data.acceleration);
            
            // Update history
            data.displacement.forEach((disp, idx) => {
                displacementHistory[idx].push(disp);
                if (displacementHistory[idx].length > maxHistoryLength) {
                    displacementHistory[idx].shift();
                }
            });
            
            data.velocity.forEach((vel, idx) => {
                velocityHistory[idx].push(vel);
                if (velocityHistory[idx].length > maxHistoryLength) {
                    velocityHistory[idx].shift();
                }
            });
            
            data.acceleration.forEach((acc, idx) => {
                accelerationHistory[idx].push(acc);
                if (accelerationHistory[idx].length > maxHistoryLength) {
                    accelerationHistory[idx].shift();
                }
            });
            
            // Draw all charts
            drawDisplacementChart();
            drawVelocityChart();
            drawAccelerationChart();
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            
            dispChartCanvas.width = dispChartCanvas.offsetWidth;
            dispChartCanvas.height = dispChartCanvas.offsetHeight;
            velChartCanvas.width = velChartCanvas.offsetWidth;
            velChartCanvas.height = velChartCanvas.offsetHeight;
            accChartCanvas.width = accChartCanvas.offsetWidth;
            accChartCanvas.height = accChartCanvas.offsetHeight;
            
            drawDisplacementChart();
            drawVelocityChart();
            drawAccelerationChart();
        });
    </script>
</body>
</html>
